<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QG-Speech</title>
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="shortcut icon" href="img/favicon.png" />
</head>
<body class="impress-not-supported">
    <div id="impress">
        <div class="step slide whoAmI" data-x="0" data-y="0">
            <p>Who am I？</p>
        </div>

        <div class="step me" data-x="0" data-y="-1500">
            <img src="img/me.png" alt="我" />
            <p class="name">钱杰明</p>
            <p>微信开放平台</p>
            <p>web前端开发工程师</p>
        </div>

        <div class="step howToBe" data-x="1500" data-y="-1500">
            <p>我是如何如何一名<em class="rotating">单身</em>程序猿？</p>
        </div>

        <div class="step" data-x="1000" data-y="0" data-rotate="90">
            <p>首先</p>
        </div>

        <div class="step" data-x="1000" data-y="0" data-rotate="90" data-scale=".001">
            <p>解答几个疑惑</p>
        </div>

        <div class="step" data-x="1000" data-y="1.5" data-rotate="90" data-scale=".001">
            <p>①是不是技术很厉害才能进工作室？</p>
            <img class="mengbi" src="img/mengbi.jpg" alt="一脸懵逼" />
        </div>

        <div class="step" data-x="1000" data-y="3" data-rotate="90" data-scale=".001">
            <p>②是不是要成绩很好才能当程序猿？</p>
            <img class="mengbi" src="img/mengbi.jpg" alt="一脸懵逼" />
        </div>

        <div class="step" data-x="1000" data-y="4.5" data-rotate="90" data-scale=".001">
            <p>③女生当程序媛会很难吗？</p>
            <img class="mengbi" src="img/mengbi.jpg" alt="一脸懵逼" />
        </div>

        <div class="step" data-x="1000" data-y="6" data-rotate="90" data-scale=".001">
            <p>④师兄，工作室包解决单身问题吗？</p>
            <img class="mengbi" src="img/cute.jpg" alt="一脸懵逼" />
        </div>

        <div class="step gay" data-x="1001" data-y="6" data-rotate="90" data-scale=".001">
            <img src="img/gay.jpg" alt="搞基不死" />
        </div>

        <div class="step" data-x="1100" data-y="0" data-rotate="0" data-scale="0.1">
            <p>回到正题</p>
        </div>

        <div class="step" data-x="1100" data-y="100" data-rotate="0" data-scale="0.1">
            <img src="img/zhuangbi.jpg" alt="装逼" />
        </div>

        <div class="step" data-x="1100" data-y="200" data-rotate="0" data-scale="0.1">
            <img src="img/happy.gif" alt="兴奋" />
        </div>

        <div class="step" data-x="1200" data-y="200" data-rotate="0" data-scale="0.1">
            <img src="img/hard.jpg" alt="努力" />
        </div>

        <div class="step" data-x="1200" data-y="300" data-rotate="90" data-scale="0.1">
            <img src="img/happy.gif" alt="兴奋" />
        </div>

        <div class="step" data-x="1200" data-y="400" data-rotate="90" data-scale="0.1">
            <img src="img/nani.jpg" alt="纳尼" />
        </div>

        <div class="step" data-x="1200" data-y="500" data-rotate="0" data-scale="0.1">
            <img src="img/mengbi.jpg" alt="一脸懵逼" />
        </div>

        <div class="step" data-x="1300" data-y="600" data-rotate="0" data-scale="0.1">
            <img src="img/fuck.jpg" alt="擦" />
        </div>

        <div class="step" data-x="1400" data-y="600" data-rotate="0" data-scale="0.1">
            <img src="img/man.gif" alt="男神" />
        </div>

        <div class="step" data-x="1500" data-y="600" data-rotate="0" data-scale="0.1">
            <img src="img/happy.gif" alt="兴奋" />
        </div>

        <div class="step" data-x="1600" data-y="600" data-rotate="0" data-scale="0.1">
            <img src="img/nani.jpg" alt="纳尼" />
        </div>

        <div class="step" data-x="1600" data-y="700" data-rotate="0" data-scale="0.1">
            <img src="img/money.jpg" alt="钱" />
        </div>

        <div class="step" data-x="1600" data-y="800" data-rotate="0" data-scale="0.1">
            <img src="img/mengbi.jpg" alt="一脸懵逼" />
        </div>

        <div class="step" data-x="1600" data-y="900" data-rotate="180" data-scale="0.1">
            <img src="img/happy.gif" alt="兴奋" />
        </div>

        <div class="step end" data-x="800" data-y="-700" data-rotate="0" data-scale="10">
            <p>That's all.</p>
        </div>
    </div>

    <script src="js/lib/impress.js"></script>
    <script src="js/presentation.js"></script>
</body>
</html>
